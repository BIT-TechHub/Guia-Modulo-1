<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de HTML - Formularios y Tablas</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ejemplo: correo@dominio.com" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Tabla de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ana Pérez</td>
                    <td>ana.perez@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Carlos Gómez</td>
                    <td>carlos.gomez@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
