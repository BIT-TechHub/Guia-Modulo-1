<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5, indicando que se usará la sintaxis moderna de HTML -->
<html lang="en"> <!-- Comienza el documento HTML, especificando el idioma principal (en - inglés) -->
<head> <!-- Inicia la sección de encabezado donde se colocan metadatos, enlaces a archivos externos, etc. -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8, que soporta una amplia gama de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que el diseño sea responsivo -->
    <title>Document</title> <!-- Define el título de la página, que aparece en la pestaña del navegador -->
</head> <!-- Fin de la sección de encabezado -->
<body> <!-- Inicia el cuerpo del documento, donde se coloca el contenido visible de la página -->
    
</body> <!-- Fin del cuerpo del documento -->
</html> <!-- Cierra el documento HTML -->
